sample_rate: 16000
block_ms: 20
# sesiune mai “tăioasă”
vad_aggressiveness: 3
silence_ms_to_end: 500
max_record_seconds: 6
session_idle_seconds: 12
min_valid_seconds: 0.5

# ——— Igienă audio ———
prefer_echo_cancel: true
input_device_hint: "ec_mic"          # ex: "echo-cancel" sau "easyeffects source"

# AEC: system | webrtc | off
aec_mode: system               # <- activăm AEC din OS
monitor_device_hint: ""        # ex: "monitor" / "loopback" / "stereo mix"

# Filtre „ușoare” din cod – când avem AEC WebRTC, le dezactivăm automat (evităm dublajul)
ns: true
agc: true
hpf: true
